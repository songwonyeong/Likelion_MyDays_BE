# Docs for the Azure Web Apps Deploy action:
# https://github.com/Azure/webapps-deploy

name: Build and deploy JAR app to Azure Web App - likelion-mydays-be-sw

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 1️⃣ 레포 체크아웃
      - name: Checkout source
        uses: actions/checkout@v4

      # 2️⃣ Java 17 설정
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ gradlew 실행 권한 (레포 루트 기준)
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4️⃣ Gradle 빌드 (bootJar)
      - name: Build with Gradle (bootJar)
        run: ./gradlew clean bootJar -x test

      # 5️⃣ 산출물 업로드
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: build/libs/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # 6️⃣ 빌드 산출물 다운로드
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: java-app

      # 7️⃣ Azure Web App 배포
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: likelion-mydays-be-sw
          slot-name: Production
          package: '*.jar'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_29E0B12AB4B24B9BA4D7C39E51456695 }}
